<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Tower of Hanoi</h1>

    <div class="game-controls">
        <div class="disk-selector">
            <label for="disk-count">Select number of disks:</label>
            <select id="disk-count">
                <option value="3">3 Disks</option>
                <option value="4">4 Disks</option>
                <option value="5">5 Disks</option>
            </select>
        </div>
        <button id="reset-btn">Reset Game</button>
        <div class="moves-counter">Moves: <span id="moves">0</span></div>
    </div>

    <div class="game-container">
        <div class="tower" id="tower-1">
            <div class="rod"></div>
            <div class="base"></div>
        </div>
        <div class="tower" id="tower-2">
            <div class="rod"></div>
            <div class="base"></div>
        </div>
        <div class="tower" id="tower-3">
            <div class="rod"></div>
            <div class="base"></div>
        </div>
    </div>

    <div id="win-message" class="hidden">
        <div class="message-content">
            <h2>Congratulations!</h2>
            <p>You solved the Tower of Hanoi in <span id="final-moves">0</span> moves!</p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>

</html>
